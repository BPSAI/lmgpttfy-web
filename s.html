    <style>
        /* Animation-specific styles */
        .animation-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .typing-area {
            width: 100%;
            max-width: 600px;
            margin: 2rem 0;
        }

        .search-box {
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-family: 'Inter', sans-serif;
            color: #fff;
            position: relative;
            min-height: 60px;
        }

        #typedText {
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #00e676;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .instruction-phase {
            display: none;
            animation: slideIn 0.5s ease-out;
            text-align: center;
            margin-top: 2rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sarcasm-text {
            color: #00e676;
            font-size: 1.2rem;
            margin: 0.8rem 0;
            font-weight: 600;
        }

        .enter-key {
            display: inline-block;
            background: linear-gradient(135deg, #00e676 0%, #00c853 100%);
            color: #121212;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: bold;
            font-size: 2rem;
            margin: 1.5rem 0;
            animation: pulse 1.5s infinite;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 6px 20px rgba(0, 230, 118, 0.5);
            }
        }

        .countdown {
            color: #888;
            font-size: 1rem;
            margin-top: 1.5rem;
        }

        #countdown {
            color: #00e676;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3a3a3a;
            transition: all 0.3s ease;
        }

        .step.active {
            background: #00e676;
            transform: scale(1.3);
        }
    </style>
    <title>Let Me GPT That For You</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Let Me GPT That For You</h1>
        </header>

        <div class="animation-container">
            <div class="step-indicator">
                <div class="step active" id="step1"></div>
                <div class="step" id="step2"></div>
                <div class="step" id="step3"></div>
            </div>

            <div class="typing-area">
                <div class="search-box">
                    <span id="typedText"></span>
                    <span class="cursor" id="cursor"></span>
                </div>
            </div>

            <div id="instructionPhase" class="instruction-phase">
                <p class="sarcasm-text"> I've done the hard part for you...</p>
                <p class="sarcasm-text">All you need to do is press:</p>
                <div class="enter-key">&crarr; ENTER</div>
                <p class="sarcasm-text">Think you can handle that? </p>
                <p class="countdown">Redirecting in <span id="countdown">5</span> seconds...</p>
            </div>
        </div>

        <footer style="margin-top: auto;">
            <p class="copyright">&copy; 2024 LMGPTTFY &middot; <a href="index.html">Try it yourself</a></p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
