<body>
    <div class="container">
        <header>
            <h1 class="logo">Let Me GPT That For You</h1>
            <p class="tagline">For all those people who find it more convenient to ask you instead of AI</p>
            <p class="sub-tagline">(Now with 100% more Enter key pressing required!)</p>
        </header>

        <main>
            <form id="queryForm" class="query-form">
                <div class="input-group">
                    <input
                        type="text"
                        id="queryInput"
                        class="query-input"
                        placeholder="Enter your question..."
                        required
                        maxlength="500"
                        autocomplete="off"
                     aria-label="Enter your question" />
                    <button type="submit" class="generate-btn">
                        Generate Link
                    </button>
                </div>
            </form>

            <div class="examples">
                <p>Try these examples:</p>
                <button class="example-btn" data-query="How do I exit vim?">How do I exit vim?</button>
                <button class="example-btn" data-query="What is the meaning of life?">What is the meaning of life?</button>
                <button class="example-btn" data-query="How to center a div in CSS?">How to center a div?</button>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Share the passive-aggressive love:</p>
                <div class="social-links">
                    <a href="https://twitter.com/intent/tweet?text=Check%20out%20LMGPTTFY%20-%20For%20people%20who%20find%20it%20easier%20to%20ask%20you%20than%20AI&url=https://lmgpttfy.io" target="_blank" aria-label="Share on Twitter">
